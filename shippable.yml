language: java

jdk:
  - oraclejdk8

build:
  ci:
    - wget -v https://api.bintray.com/content/jfrog/jfrog-cli-go/1.4.1/jfrog-cli-linux-amd64/jfrog?bt_package=jfrog-cli-linux-amd64 -O jfrog
    - sudo chmod +x jfrog
    - mv jfrog /usr/bin/jfrog
    - jfrog rt dl pages/data.json
    - mkdir -p shippable/testresults && mkdir -p shippable/codecoverage
    - mvn -B clean cobertura:cobertura install
    - ls -al $SHIPPABLE_BUILD_DIR/target
    - jfrog rt u $SHIPPABLE_BUILD_DIR/target/HelloWorld.war builds/HelloWorld.war

integrations:
  hub:
    - integrationName: avinci-jf
      type: artifactory